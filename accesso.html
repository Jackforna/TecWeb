<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squealer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
</head>
<body>
    <div class="formsign">
        <div>
            <h3>Have an Account?</h3>
            <button id="signin">Sign In</button>
        </div>
        <div>
            <h3>Don't have an Account?</h3>
            <button id="signup">Sign Up</button>
        </div>
    </div>
    <div class="formsignover" id="formsign">
        <img src="img/icon.png" alt="">
        <form action="">
            <input type="email" placeholder="Email" id="">
            <input type="text" placeholder="Full Name" id="fullnamesign" style="display:none">
            <input type="text" placeholder="Username" id="usernamesign" style="display:none">
            <input type="password" placeholder="Password" id="">
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="formsignover2" id="formsign">
        <img src="img/icon.png" alt="">
        <form action="">
            <input type="email" placeholder="Email" id="">
            <input type="text" placeholder="Full Name" id="fullnamesign" style="display:none">
            <input type="text" placeholder="Username" id="usernamesign" style="display:none">
            <input type="password" placeholder="Password" id="">
            <input type="submit" value="Submit">
            <p id="signupcell">Don't have an account? Sign Up.</p>
            <p id="signincell" style="display:none">Already have an account? Sign In.</p>
        </form>
    </div>
    <script>
        const formsign = document.getElementById("formsign");
    
        document.getElementById("signin").addEventListener("click", ()=>{
            formsign.classList.remove("translateform");
            document.getElementById("fullnamesign").style = "display:none";
            document.getElementById("usernamesign").style = "display:none";
        });
    
        document.getElementById("signup").addEventListener("click", ()=>{
            formsign.classList.add("translateform");
            document.getElementById("fullnamesign").style = "display:inline";
            document.getElementById("usernamesign").style = "display:inline";
        });

        document.getElementById("signincell").addEventListener("click", ()=>{
            document.getElementById("fullnamesign").style = "display:none";
            document.getElementById("usernamesign").style = "display:none";
            document.getElementById("signincell").style = "display:none";
            document.getElementById("signupcell").style = "display:inline";
            
        });
    
        document.getElementById("signupcell").addEventListener("click", ()=>{
            document.getElementById("fullnamesign").style = "display:inline";
            document.getElementById("usernamesign").style = "display:inline";
            document.getElementById("signincell").style = "display:inline";
            document.getElementById("signupcell").style = "display:none";
        });
    </script>
</body>
</html>
