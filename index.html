<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squealer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
</head>
<body>
    <header class="header1">
        <img src="img/logo.png">
        <nav>
            <button id="menubtn">
                <img src="img/menu.png">
            </button>
            <button id="profilebtn">
                <img src="img/profile.png">
            </button>
            <button id="settingsbtn">
                <img src="img/settings.png">
            </button>
        </nav>
        <div class="headeroptions">
            <section class="menuoptions" id="menuoptions">
                <button onclick="homebtn()">Home</button>
                <button onclick="searchbtn()">Search</button>
                <button onclick="squealerbtn()">Squealer</button>
                <button onclick="infoprofilebtn()">Profile</button>
                <button onclick="favouritesbtn()">Favourites</button>
            </section>
            <section class="profileoptions" id="profileoptions" style="display:none">
                <p>Username</p>
                <input type="text" id="username" value="Giacomo Fornaciari" readonly>
                <p>Password</p>
                <input type="password" id="password" value="Fenice13!" readonly>
                <p>Email</p>
                <input type="email" id="email" value="giacomoforna@gmail.com" readonly>
                <p>Telefono</p>
                <input type="tel" id="telefono" value="3333122042" readonly>
                <a href="accesso.html">Esci</a>
            </section>
            <section class="settings" id="settingsoptions" style="display:none">
                <div>
                    <!--switch to dark mode-->
                    <p>Dark Mode</p>
                    <label class="switch">
                        <input type="checkbox" id="toggle-btn">
                        <span class="slider"></span>
                    </label>
                </div>
                <div>
                <!--switch to accessibility mode-->
                    <p>Accessibility Mode</p>
                    <label class="switch">
                        <input type="checkbox" id="accessibility-btn">
                        <span class="slider2"></span>
                    </label>
                </div>
            </section>
        </div>
    </header>
    <header class="header2">
        <button onclick="homebtn()">
            <img src="img/home.png">
        </button>
        <button onclick="searchbtn()">
            <img src="img/search.png">
        </button>
        <button onclick="squealerbtn()">
            <img src="img/squealer.png">
        </button>
        <button onclick="infoprofilebtn()">
            <img src="img/profile.png">
        </button>
        <button onclick="favouritesbtn()">
            <img src="img/favourites.png">
        </button>
        <button onclick="settingsbtn()">
            <img src="img/settings.png">
        </button>
    </header>
    <header class="header3">
        <img src="img/logo.png">
    </header>
    <foooter class="footer">
        <button onclick="homebtn()">
            <img src="img/home.png">
        </button>
        <button onclick="searchbtn()">
            <img src="img/search.png">
        </button>
        <button onclick="squealerbtn()">
            <img src="img/squealer.png">
        </button>
        <button onclick="infoprofilebtn()">
            <img src="img/profile.png">
        </button>
        <button onclick="favouritesbtn()">
            <img src="img/favourites.png">
        </button>
        <button onclick="settingsbtn()">
            <img src="img/settings.png">
        </button>
    </foooter>
    <main id="home">
        <div class="notification" id="welcome">
            <p>Welcome back, Giacomo</p>
            <span class="notification_progress"></span>
        </div>
    </main>
    <main id="search" style="display:none">
        <nav class="search">
            <img src="img/search.png">
            <input type="text" id="searchtxt" placeholder="Type to search">
        </nav>
    </main>
    <main id="squealer" style="display:none">

    </main>
    <main id="infoprofile" style="display:none">

    </main>
    <main id="favourites" style="display:none">

    </main>
    <main id="settings" style="display:none">

    </main>

</body>
</html>
