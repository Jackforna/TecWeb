<body>
    <!-- settings.component.html -->
    <div class="settings-container">
        <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="subject">Oggetto:</label>
            <input type="text" id="subject" class="form-control" formControlName="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Messaggio:</label>
            <textarea id="message" class="form-control" formControlName="message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!emailForm.valid">Invia Email</button>
        </form>
    </div>
  
</body>
