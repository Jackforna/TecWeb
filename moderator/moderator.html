<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squealer Moderator Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/squealer.png" alt="icon of Squealer" height="60" style="margin-left:5%;cursor:default">
            </a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <button class="nav-link" id="squealbtn" style="color:white;font-size:20px;margin-left:5%">Squeal</button>
              <button class="nav-link" id="usersbtn" style="color:white;font-size:20px;margin-left:5%">Users</button>
              <button class="nav-link" id="channelsbtn" style="color:white;font-size:20px;margin-left:5%">Channels</button>
            </div>
          </div>
          <div class="d-flex">
            <button id="gotosquealer" class="btn btn-outline-success">Go to Squealer App</button>
          </div>
        </div>
    </nav>
    <main>
        <section id="squealhome">
            <nav class="search">
                <img src="img/search.png" alt="search image">
                <input type="text" id="searchsqueal" placeholder="Search sender">
            </nav>
            <div class="filter">
                <p>Filter by:</p>
                <select id="filtersqueal" class="form-select" style="background-color:#141619;color:white" aria-label="Filter sender">
                    <option value="sender" selected>Sender</option>
                    <option value="receiver">Receiver</option>
                </select>
                <p>Search date:</p>
                <input type="date" id="datesqueal">
            </div>
            <section class="listsearch_find" id="listsqueals_find"></section>
            <section class="edithome" id="sectioneditsqueal" style="display:none;">
                <button type="button" class="btn-close" aria-label="Close" id="closeeditsqueal" style="position:absolute;top:3%;right:2%;font-size:30px;filter:invert(1)"></button>
                    <nav class="nav">
                        <button id="sectioneditsquealreceiverssection" style="border-bottom:1px solid white">Receivers</button>
                        <button id="sectioneditsquealreactionssection">Reactions</button>
                    </nav>
                    <main id="sectioneditsquealreceivers">
                        <h3 style="margin-bottom:2%">Receivers</h3>
                        <div style="height:50px; position:relative; width:80%">
                            <nav class="search">
                                <img src="img/search.png" alt="search image">
                                <input type="text" id="searchaddreceivers" placeholder="Add receivers">
                            </nav>
                        </div>
                        <div class="sectioneditsquealreceiverslist" style="overflow-y:scroll; display:flex; flex-direction:column; justify-content: unset; height: 80%;" id="sectioneditsquealreceiverslist"></div>
                    </main>
                    <main id="sectioneditsquealreactions" style="display: none;">
                    </main>
            </section>
        </section>
        <section id="usershome" style="display:none">
            <nav class="search">
                <img src="img/search.png" alt="search image">
                <input type="text" id="searchuser" placeholder="Search user">
            </nav>
            <div class="filter">
                <p>Filter type:</p>
                <select id="filterusertype" class="form-select" style="background-color:#141619;color:white" aria-label="Filter users">
                    <option value="all" selected>All</option>
                    <option value="user">User</option>
                    <option value="social media manager">Social Media Manager</option>
                    <option value="moderator">Moderator</option>
                </select>
                <p>Filter popularity:</p>
                <select id="filteruserpopularity" class="form-select" style="background-color:#141619;color:white" aria-label="Filter users">
                    <option value="nothing" selected>Not selected</option>
                    <option value="top">Top-down</option>
                    <option value="down">Down-top</option>
                </select>
            </div>
            <section class="listsearch_find" id="listuser_find"></section>
            <section class="edithome" id="sectionedituser" style="display:none">
                <button type="button" class="btn-close" aria-label="Close" id="closeedituser" style="position:absolute;top:3%;right:2%;font-size:30px;filter:invert(1)"></button>
                <header>
                    <img src="" alt="profile photo" id="sectionedituserphoto">
                    <h3 id="sectioneditusername"></h3>
                    <button id="sectionedituserblock" class="btn btn-outline-primary"></button>
                </header>
                <main>
                    <div>
                        <p id="sectionedituserdaily"></p>
                        <input type="number" placeholder="Insert characters" id="sectionedituserdailyinsert">
                        <button onclick="addchardaily()" class="btn btn-outline-primary">Add</button>
                    </div>
                    <div>
                        <p id="sectionedituserweekly"></p>
                        <input type="number" placeholder="Insert characters" id="sectionedituserweeklyinsert">
                        <button onclick="addcharweekly()" class="btn btn-outline-primary">Add</button>
                    </div>
                    <div>
                        <p id="sectioneditusermonthly"></p>
                        <input type="number" placeholder="Insert characters" id="sectioneditusermonthlyinsert">
                        <button onclick="addcharmonthly()" class="btn btn-outline-primary">Add</button>
                    </div>
                </main>
            </section>
        </section>
        <section id="channelshome" style="display:none">
            <nav class="search">
                <img src="img/search.png" alt="search image">
                <input type="text" id="searchchannel" placeholder="Search channel">
            </nav>
            <div class="filter">
                <p>Filter type:</p>
                <select id="filterchanneltype" class="form-select" style="background-color:#141619;color:white" aria-label="Filter channels">
                    <option value="channels" selected>channels</option>
                    <option value="CHANNELS">CHANNELS</option>
                </select>
                <p id="filterchannelp">Filter by:</p>
                <select id="filterchannel" class="form-select" style="background-color:#141619;color:white" aria-label="Filter channels">
                    <option value="name" selected>Name</option>
                    <option value="owner">Owner</option>
                    <option value="post">Number of posts</option>
                </select>
                <p id="filterchannelpopularityp">Filter popularity:</p>
                <select id="filterchannelpopularity" class="form-select" style="background-color:#141619;color:white" aria-label="Filter channels">
                    <option value="nothing" selected>Not selected</option>
                    <option value="top">Top-down</option>
                    <option value="down">Down-top</option>
                </select>
                <button class="btn btn-outline-info" id="createnewCHANNEL" style="display:none">Create new CHANNEL</button>
            </div>
            <section class="listsearch_find" id="listchannel_find"></section>
                <section class="edithome" id="sectioneditchannel" style="display:none">
                    <button type="button" class="btn-close" aria-label="Close" id="closeeditchannel" style="position:absolute;top:3%;right:2%;font-size:30px;filter:invert(1)"></button>
                    <header>
                        <img src="" alt="channel photo" id="sectioneditchannelphoto">
                        <input type="text" id="sectioneditchannelname">
                        <button id="sectioneditchannelchangename" class="btn btn-outline-primary" style="margin-left:1em;margin-right:1em">Edit name</button>
                        <button id="sectioneditchannelblock" class="btn btn-outline-primary"></button>
                    </header>
                    <main id="sectioneditchannelowners">
                        <h3>Owners</h3>
                    </main>
                </section>
                <section class="edithome overflow-y-scroll" id="sectioneditCHANNEL" style="display:none">
                    <button type="button" class="btn-close" aria-label="Close" id="closeeditCHANNEL" style="position:absolute;top:3%;right:2%;font-size:30px;filter:invert(1)"></button>
                    <header>
                        <img src="" alt="CHANNEL photo" id="sectioneditCHANNELphoto">
                        <h3 id="sectioneditCHANNELname"></h3>
                        <button id="sectioneditCHANNELdelete" class="btn btn-outline-primary">Delete</button>
                    </header>
                    <textarea class="text-center" id="sectioneditCHANNELdescription" style="min-height:50px"></textarea>
                    <section class="d-flex flex-column align-items-center" id="sectioneditCHANNELsquealers">
                        
                    </section>
                </section>
                <section class="addhome flex-column position-absolute overflow-y-scroll d-none" id="sectioncreateCHANNEL" style="display:none">
                    <button type="button" class="btn-close" aria-label="Close" id="closecreateCHANNEL" style="position:absolute;top:3%;right:2%;font-size:30px;filter:invert(1)"></button>
                        <header>
                            <input type="file" alt="image new group" id="sectioncreateCHANNELphoto" accept="image/*">
                            <label for="sectioncreateCHANNELphoto"><img src="../node_modules/bootstrap-icons/icons/image.svg" id="sectioncreateCHANNELphotoimg" style="filter:invert(1); width:30px; height:30px;" alt="image group"></label>
                            <input type="text" class="me-3" placeholder="Name CHANNEL" id="sectioncreateCHANNELname" required>
                            <button class="btn btn-outline-primary m-2" id="btncreatenewCHANNEL">Create</button>
                        </header>
                        <main>
                            <textarea id="sectioncreateCHANNELdescription" placeholder="Description"></textarea>
                            <div>
                                <select class="form-select mt-0 me-4 bg-black text-light" id="sectioncreateCHANNELrule" aria-label="Default select example">
                                    <option value="nothing" selected>No rules</option>
                                    <option value="pos_reactions">Among the most positive reactions</option>
                                    <option value="neg_reactions">Among the most negative reactions</option>
                                    <option value="lot_reactions">Among the most reactions</option>
                                    <option value="last_hour">Of the last hour</option>
                                    <option value="last_day">Of the last day</option>
                                </select>
                                <p class="me-4 mt-2 text-light">Silenceable</p>
                                <label class="switch">
                                    <input type="checkbox" id="sectioncreateCHANNELsilenceable">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div style="margin-top:2%; min-height:50px;">
                                <nav class="searchfixed">
                                    <img src="img/search.png" alt="search image">
                                    <input type="text" id="searchaddownerCHANNEL" placeholder="Search User">
                                </nav>
                            </div>
                            <section class="d-none" id="searchaddownerCHANNELlist">

                            </section>
                            <button class="btn btn-outline-info m-2" id="viewCHANNELowners">View CHANNEL owners</button>
                            <section class="d-none" id="viewCHANNELownerslist">
                                
                            </section>
                            <section class="position-relative">
                                <div class="accordion accordion-flush" id="accordionFlushExample">
                                    <section class="accordion-item bg-transparent m-0" style="width:100%">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed rounded-2 bg-black text-light b-0" id="addautomaticmessage" style="box-shadow:none">Add automatic message</button>
                                        </h2>
                                        <div id="flush-collapseOne" class="accordion-collapse collapse">
                                            <section class="accordion-body text-light" style="width:100%">
                                                <select class="form-select mt-0 bg-black text-light" id="typenewmessageCHANNEL" aria-label="Default select example">
                                                    <option value="welcome" selected>Welcome</option>
                                                    <option value="answer">Answer</option>
                                                    <option value="reminder">Reminder</option>
                                                </select>
                                                <select class="form-select mt-3 bg-black text-light d-none" id="remindernewmessageCHANNEL" aria-label="Default select example">
                                                    <option value="day" selected>Every day</option>
                                                    <option value="week">Every week</option>
                                                    <option value="month">Every month</option>
                                                </select>
                                                <div class="card bg-black border-success text-light mt-3" style="width:80%">
                                                    <section style="width:100%">
                                                        <div class="card-header text-center" style="width:100%">
                                                        <input type="text" class="text-light bg-transparent border-0" id="textnewmessageCHANNEL" style="width:100%" placeholder="What're you thinking about?" required>
                                                        </div>
                                                        <div class="card-body" id="inputnewmessageCHANNEL" style="flex-direction: column;">

                                                        </div>
                                                        <div class="card-footer" style="height:50px">
                                                            <input type="file" class="d-none" id="linknewmessageCHANNEL">
                                                            <label for="linknewmessageCHANNEL" style="cursor:pointer"><i class="bi-link-45deg me-3"></i></label>
                                                            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="d-none" id="imgnewmessageCHANNEL">
                                                            <label style="cursor:pointer"><i class="bi-camera me-3" onclick="accesscamera(1)"></i></label>
                                                            <input type="text" class="d-none" id="positionnewmessageCHANNEL">
                                                            <label for="positionnewmessageCHANNEL" style="cursor:pointer"><i class="bi-geo-alt me-3" onclick="getposition(1)"></i></label>
                                                            <label style="cursor:pointer"><i class="bi-x-circle" onclick="clearnewautomaticmessage(1)"></i></label>
                                                        </div>
                                                    </section>
                                                </div>
                                                <div class="card bg-black border-success text-light mt-3 d-none" id="requestnewmessageCHANNEL" style="width:80%">
                                                    <section style="width:100%">
                                                        <div class="card-header text-center" style="width:100%">
                                                        <input type="text" class="text-light bg-transparent border-0" id="userrequestnewmessageCHANNEL" style="width:100%" placeholder="What request should the user make?">
                                                        </div>
                                                        <div class="card-body" id="inputrequestnewmessageCHANNEL" style="flex-direction: column;">

                                                        </div>
                                                        <div class="card-footer" style="height:50px">
                                                            <input type="file" class="d-none" id="linkrequestnewmessageCHANNEL">
                                                            <label for="linkrequestnewmessageCHANNEL" style="cursor:pointer"><i class="bi-link-45deg me-3"></i></label>
                                                            <img src="" class="d-none" id="imgrequestnewmessageCHANNEL">
                                                            <label for="imgrequestnewmessageCHANNEL"><i class="bi-camera me-3" style="cursor:pointer" onclick="accesscamera(2)"></i></label>
                                                            <input type="text" class="d-none" id="positionrequestnewmessageCHANNEL">
                                                            <label for="positionrequestnewmessageCHANNEL" style="cursor:pointer"><i class="bi-geo-alt me-3" onclick="getposition(2)"></i></label>
                                                            <label style="cursor:pointer"><i class="bi-x-circle" onclick="clearnewautomaticmessage(2)"></i></label>
                                                        </div>
                                                    </section>
                                                </div>
                                                <button class="btn btn-outline-primary mt-3" id="addnewmessageCHANNEL">Add message</button>
                                            </section>
                                        </div>
                                    </section>
                                </div>
                            </section>
                            <button class="btn btn-outline-info m-2" id="viewCHANNELmessages">View CHANNEL messages</button>
                            <section class="d-none" id="viewCHANNELmessageslist" style="width:80%">
                                
                            </section>
                        </main>
                </section>
            </section>
        </section>
    </main>
    <section id="writenewsqueal" class="container-fluid d-none position-absolute flex-column bg-black overflow-y-scroll align-items-center" style="display:flex;width:100%; height:100%; top:0; left:0">
        <button type="button" class="btn-close" aria-label="Close" id="closewritenewsqueal" style="position:absolute;top:3%;right:2%;font-size:30px;filter:invert(1)"></button>
        <h3 class="text-light text-center mt-5 mb-4">Write new Squeal</h3>
        <div class="card bg-black border-success text-light mt-3 d-flex flex-row" style="width:80%;min-height:200px">
            <section style="width:80%">
                <div class="card-body text-center" style="width:100%;min-height:150px">
                <input type="text" class="text-light bg-transparent border-0" id="textnewsqueal" style="width:100%" placeholder="What're you thinking about?">
                <div id="bodynewsqueal">

                </div>
                </div>
                <div class="card-footer d-flex justify-content-center" style="height:50px">
                    <input type="file" class="d-none" id="linknewsqueal">
                    <label for="linknewsqueal" style="cursor:pointer;font-size:20px"><i class="bi-link-45deg me-3"></i></label>
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="d-none" id="imgnewsqueal">
                    <label><i class="bi-camera me-3" style="cursor:pointer;font-size:20px" onclick="accesscamera(3)"></i></label>
                    <input type="text" class="d-none" id="positionnewsqueal">
                    <label for="positionnewsqueal" style="cursor:pointer;font-size:20px"><i class="bi-geo-alt me-3" onclick="getposition(3)"></i></label>
                    <label style="cursor:pointer;font-size:20px"><i class="bi-x-circle" onclick="clearnewsqueal()"></i></label>
                </div>
            </section>
            <section class="d-flex align-items-center justify-content-center" style="width:20%;height:100%;">
                <i class="bi-send" style="font-size:32px; cursor:pointer" id="sendnewsqueal"></i>
            </section>
        </div>
    </section>
    <section id="access-camera" class="container-fluid position-absolute d-none flex-column bg-black overflow-y-scroll align-items-center" style="width:100%; height:100%; top:0; left:0">
        <button type="button" class="btn-close" aria-label="Close" id="closetakephoto" style="position:absolute;top:3%;right:2%;font-size:30px;filter:invert(1)"></button>
        <h1 class="text-light">Capture photo from webcam</h1>
        <video id="webcam" style="max-height:300px" autoplay></video>
        <canvas id="canvas" style="display: none"></canvas>
        <img id="fotoCatturata" class="d-none" src="" alt="Foto Catturata" style="height:300px; width:400px">
        <button class="btn btn-outline-primary m-3" id="avviaFotocamera">Open webcam</button>
        <button class="btn btn-outline-primary m-3" id="catturaFoto">Take photo</button>
        <button id="usephoto" class="btn btn-outline-primary m-3 d-none">Use photo</button>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
